
<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css> 
<meta charset="UTF-8">		
<script src="assets/javascript/javascript.js"></script>
<link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">


	<title>TO BATTLE!</title>
	<button class="btn btn-primary sound">Toggle Sound</button>
</head>
<div class="container">
	<div class="header">
		<h1><p class="banner text-center">Welcome, Choose Your Combatant!</p></h1>
	</div>
	<body>
		<div class="top col-xs-12 text-center">
		<span class="text-center"><p>Your Character</p></span>
			<div class="character barbarian text-center">
				<img class="portrait bar" src="assets/pics/barbarian.png">
				<p class="barbarian-text">I am a Barbarian</p>

			</div>
			<div class="character wizard text-center">
				<img class="portrait wiz" src="assets/pics/wizard.png">
				<p class="wizard-text"> I am a Wizard</p>

			</div>
			<div class="character paladin text-center">
				<img class="portrait pal" src="assets/pics/paladin.png">
				<p class="paladin-text">I am a Paladin</p>

			</div>
			<div class="character rogue text-center">
				<img class="portrait rog" src="assets/pics/rogue.png">
				<p class="rogue-text">I am a Rogue</p>

			</div>
			<span class="text-center">

			<button class="fight btn btn-warning"><i class="fa fa-bolt" aria-hidden="true"></i> Fight <i class="fa fa-bolt" aria-hidden="true"></i></button>
			</span>

		</div>

		<div class="mid col-xs-12 text-center">
			<p>Choose your next enemy</p>


		</div>

		<div class="bottom col-xs-12 text-center">
			<p>Current Enemy</p>

		</div>

	</body>
</div>
</html>
